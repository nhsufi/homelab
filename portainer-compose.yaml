services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:lts
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - 9443:9443
      - 9000:9000

  cup:
    container_name: cup
    image: ghcr.io/sergi0g/cup:latest
    restart: always
    command: serve
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 8000:8000

volumes:
  portainer_data:
    name: portainer_data

networks:
  default:
    name: portainer_network

